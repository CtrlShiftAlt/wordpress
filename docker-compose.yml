services:
  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=wordpress
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  wordpress:
    depends_on:
      - db
    image: wordpress:6.6.2-php8.2-fpm-alpine
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=wordpress
    volumes:
      - ./wordpress-code:/var/www/html
    networks:
      - app-network

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:5.2.1-fpm-alpine
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_ARBITRARY=1
    volumes:
      - ./phpmyadmin:/etc/phpmyadmin
    networks:
      - app-network

  webserver:
    depends_on:
      - wordpress
      - phpmyadmin
    image: nginx:1.27.2-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "8081:8081"
    volumes:
      - ./wordpress-code:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    networks:
      - app-network
      
volumes:
  # wordpress:
  dbdata:

networks:
  app-network:
    driver: bridge
